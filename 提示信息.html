<!doctype html>
<html>
<head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-sclae=1.0,user-scalable=0">
	<title>XuLuo</title>
	<style>
		*{font-family: microsoft yahei;margin: 0;padding: 0;}
		a{text-decoration: none;outline: none;}
		.wrap{margin: 50px auto;width: 90%;text-align: center;}
		.btn{display:inline-block;padding:0 30px;height:36px;line-height:36px;background:#009688;color:#fff;font-size:15px;opacity:0.9;filter:alpha(opacity=90);cursor:pointer;border-radius:2px;}
		.btn:hover{opacity:1;filter:alpha(opacity=100);}
		.btn:active{opacity:0.9;filter:alpha(opacity=90);}	
	</style>
</head>
<body>
	<div class="wrap">
			<a href="javascript:;" class="btn" id="sub">提交</a>
	</div>
	<script>
		function toast(options){
			var text=options.text;
			var time=options.time;
			var wrap=document.createElement('div');
			wrap.className='toast';
			wrap.style.cssText="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:999;";
			var cont=document.createElement('div');
			cont.className='cont';
			cont.style.cssText="position:absolute;left:50%;top:50%;width:80%;z-index:1000;color:#fff;margin-left:-40%;background:#009688;border-radius:3px;";
			var textDiv=document.createElement('p');
			textDiv.style.cssText="padding:20px;text-align:center";
			textDiv.innerHTML=text;
			cont.appendChild(textDiv);
			wrap.appendChild(cont);			
			document.querySelector('body').appendChild(wrap);
			cont.style.marginTop=-document.querySelector('.toast .cont p').offsetHeight/2+'px';
			setTimeout(function(){
				document.querySelector('body').removeChild(document.querySelector('.toast'));
			},time);

		}
		document.querySelector('#sub').onclick=function(){
			toast({
				text:'我是提示内容',
				time:'1500'
			});
		};

	</script>
</body>
</html>
